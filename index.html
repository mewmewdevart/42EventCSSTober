<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
	<link rel="stylesheet" href="assets/style.css">

<body>

		<h1>42CSSTober</h1>
		<p>My solutions for 42CSSTober, one illustration for each day in October because creating only web pages isn't sufficient.</p>
		<div class="socials">
			<a href="https://github.com/mewmewdevart" target="_blank">
				<img src="./assets/icon_01.svg" alt="Github icon">
			</a>
			<a href="https://www.linkedin.com/in/mewmewdevart/" target="_blank">
				<img src="./assets/icon_02.svg" alt="Linkedin icon">
			</a>
		</div>
	</header>
	<div class="grid-container">
		<div class="grid-item">
			<div class="container">
				<div class="emoji-frankenstein">
					<div class="scar-frankenstein"></div>
					<div class="detail-frankenstein"></div>
					<div class="head-frankenstein">
						<div class="eyes-frankenstein"></div>
						<div class="mouth-frankenstein"></div>
					</div>
					<div class="spike-frankenstein"></div>
				</div>
				<div class="emoji-hand">
					<div class="finger"></div>
				</div>
			</div>
			<div class="icon-badge">01 - Emoji</div>
		</div>

		<div class="grid-item">
			<div class="container">
					<div class="cup">
						<div class="shadow"></div>
						<div class="tick">
							<div class="iris"></div>
							<div class="wavy-line"></div>
						</div>
					</div>
					<div class="lid"></div>
			</div>
			<div class="icon-badge">02 - Parasite</div>
		</div>

		<div class="grid-item">
			<div class="container">
				<div class="geek-emoji">
					<div class="geek-emoji-face">
						<div class="geek-emoji-glasses">
							<div class="geek-emoji-glasses-details"></div>
						</div>
						<div class="geek-emoji-eyes-left">
							<div class="geek-emoji-iris-left"></div>
						</div>
						<div class="geek-emoji-nose"></div>
						<div class="geek-emoji-eyes-right">
							<div class="geek-emoji-iris-right"></div>
						</div>
						<div class="geek-emoji-mouth">
							<div class="geek-emoji-teeth"></div>
						</div>
						<div class="geek-emoji-details"></div>
					</div>
				</div>

				<div class="shadow-geek">
					<div class="geek-emoji-pacman"></div>
					<div class="geek-emoji-pokeball">
						<div class="geek-emoji-detail"></div>
					</div>
					<div class="geek-emoji-sword"></div>
				</div>
				<div class="shadow-detail-geek"></div>
			</div>
			<div class="icon-badge">03 - Geek </div>
		</div>

		<div class="grid-item">
			<div class="container">
				<div class="rainbow-details"></div>
				<div class="rainbow-details"></div>
				<div class="rainbow-details"></div>

				<div class="rainbow-wind-vane">
					<div class="rainbow-block">
						<div class="rainbow-wind">
							<div class="rainbow-triangle"></div>
						</div>
						<div class="rainbow-wind">
							<div class="rainbow-triangle"></div>
						</div>
						<div class="rainbow-wind">
							<div class="rainbow-triangle"></div>
						</div>
						<div class="rainbow-wind">
							<div class="rainbow-triangle"></div>
						</div>
					</div>

					<div class="rainbow-line"></div>
				</div>
			</div>
			<div class="icon-badge">04 - Rainbow </div>
		</div>
	</div>
</body>
</html>
